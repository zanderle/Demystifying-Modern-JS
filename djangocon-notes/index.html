<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DjangoCon Europe 2022 - Notes</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/schedule.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
</head>
<body>
    <div class="p-4 mx-auto prose">
        <h1>DjangoCon Europe 2022</h1>

        <div id="app">
            <ul>
                <template v-for="talk in talks">
                    <li v-if="talk.persons.length">
                        <h2>{{ talk.title }}</h2>
                        <p>{{ talk.abstract }}</p>
                    </li>
                </template>
            </ul>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        const { Auditorium: auditorium_talks } = schedule.schedule.conference.days[0].rooms
          createApp({
            data() {
              return {
                talks: auditorium_talks
              }
            }
          }).mount('#app')
    </script>
</body>
</html>
